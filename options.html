<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/github.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />
</head>

<body>
  <div class="container" style="min-width: 800px;">
    <div class="row mt-3">
      <div class="col">
        <textarea id="left" class="form-control"></textarea>
      </div>
      <div class="col">
        <textarea id="right" class="form-control"></textarea>
      </div>
    </div>
    <button type="button" class="btn btn-primary" id="diff" style="margin-top: 20px;">比对</button>
    <div class="row mt-3">
      <div class="col">
        <div class="input-group mb-3">
          <label class="input-group-text" for="diffStyle">diffStyle</label>
          <select id="diffStyle" class="form-select">
            <option selected value="word">word</option>
            <option value="char">char</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <label class="input-group-text" for="outputFormat">outputFormat</label>
          <select id="outputFormat" class="form-select">
            <option selected value="line-by-line">line-by-line</option>
            <option value="side-by-side">side-by-side</option>
          </select>
        </div>
      </div>
    </div>
    <div id="output"></div>
  </div>
</body>
<script src="js/diff.min.js"></script>
<script src="js/diff2html-ui.min.js"></script>
<script src="diff.js"></script>

</html>
